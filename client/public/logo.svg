<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient)" stroke="white" stroke-width="2"/>
  
  <!-- Medical cross -->
  <rect x="17" y="10" width="6" height="20" rx="1" fill="white"/>
  <rect x="10" y="17" width="20" height="6" rx="1" fill="white"/>
  
  <!-- Pulse line -->
  <path d="M45 20 L50 20 L52 15 L54 25 L56 10 L58 30 L60 20 L65 20" stroke="url(#pulseGradient)" stroke-width="2" fill="none"/>
  
  <!-- Text -->
  <text x="70" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#1e40af">Urban</text>
  <text x="70" y="28" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#0891b2">Care</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>